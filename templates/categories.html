<ion-view>
    <ion-nav-title>Products by Categories</ion-nav-title>
    <ion-content>
        
       <div class="list">
            <ion-item class="item-avatar-left" ng-repeat="cat in categories"  ui-sref="gmapp.categoryprds({categoryID: cat.id})">
                <img ng-src="{{'http://gm.vaishnudevan.de/images/product_images/info_images/'+ cat.image || 'https://placeimg.com/64/64/' + cat.name }}" on-error-src="{{'https://placeimg.com/350/350/' + cat.name}}"/>
                <h2>{{cat.name}}</h2>
                <span ng-bind-html="cat.description"></span>
            </ion-item>
        </div>
        
    <ion-content>
</ion-view>
