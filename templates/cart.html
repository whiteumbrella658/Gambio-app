<ion-modal-view>
    <ion-header-bar>
        <h1 class="title">Your Cart</h1>
    </ion-header-bar>
    <ion-content>
        <ion-list>
            <ion-item class="item-avatar-left" ng-repeat="product in cartContents">
                <img ng-src="{{'http://gm.vaishnudevan.de/images/product_images/info_images/'+ product.images[0].filename}}" on-error-src="{{'https://placeimg.com/64/64/' + product.name}}"/>
                <h2>{{product.name.de}}</h2>
                <p><strong>{{product.price  | number : 2}} € x {{product.count}}</strong></p>
                <span class="badge badge-assertive">{{product.price * product.count  | number : 2}} €</span>
                
            </ion-item>
            <ion-item style="text-align: right">
                <h2><strong>€ {{total}}</strong></h2>
                <p>Go to Checkout to Pay</p>
            </ion-item>
        </ion-list>
        <div class="button-bar">
            <button class="button button-assertive button-block button-outline" ng-click="modal.hide()">Cancel</button>
            <button class="button button-assertive button-block button-outline" ng-click="handleCheckout()">Checkout</button>
        </div>
    </ion-content>
</ion-modal-view>
