<ion-view view-title="Update">
<div class='bar bar-subheader bar-positive'>
  <h1 class="title">Update</h1>
</div>
<ion-content class="has-subheader padding">

<div class="list list-inset" class="list padding smart-form">
  <div class="item item-divider">
    Personal Information
  </div>
  
  <label class="item item-input">
    <span class="input-label">First Name</span>
    <input type="text" ng-model="updateUser.firstname" ng-value="a.firstname">
  </label>
  <label class="item item-input">
    <span class="input-label">Lastn Name</span>
    <span class="item item-divider">{{a.lastname}}</span>
  </label>
 
  <div class="item item-divider">
    Address
  </div>
  <label class="item item-input">
    <span class="input-label">Street</span>
    <input type="text" ng-model="updateUser.street" ng-value="a.street">
  </label>

  <label class="item item-input">
    <span class="input-label">Address 2</span>
    <input type="text" ng-model="updateUser.suburb" ng-value="a.suburb">
  </label>
 
  <label class="item item-input ">
    <span class="input-label">City</span>
    <input type="text" ng-model="updateUser.city" ng-value="a.city">
      
  </label>
  <label class="item item-input">
    <span class="input-label">Pincode</span>
    <input type="text" ng-model="updateUser.postcode" ng-value="a.postcode">
  </label>
  <label class="item item-input">
    <span class="input-label">Company</span>
    <input type="text" ng-model="updateUser.company"  ng-value="a.company">
  </label>
  

  <div class="button-bar">
    
    <button class="button button-assertive button-block" ng-click="UpdateAddress(updateUser)">Update Address</button>
  </div>
</div>



</ion-content>
</ion-view>
