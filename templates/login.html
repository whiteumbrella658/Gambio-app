<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Login</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeLogin()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <form ng-submit="doLogin()">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Email</span>
          <input type="text" ng-model="loginData.email" ng-blur="checkUserEmail(loginData.email)" >
        </label>
        <label class="item item-input">
          <span class="input-label">Family Name</span>
          <input type="text" ng-model="loginData.lastname">
        </label>
        <label class="item">
          <button class="button button-block button-positive" ng-click="login(loginData)">Log in</button>
        </label>
      </div>
    </form>
    <button class="button button-block button-outline button-positive" ui-sref="gmapp.signup">Sign Up Here</button>
  </ion-content>
</ion-modal-view>
